<div><a href="/show">Back</a></div>
<label [class.error]="!todo.title">Title: 
    <input type="text" required [(ngModel)]="todo.title" #title (keyup.enter)="addTask()">
</label><br>
<label>Date:
    <input type="date"  [(ngModel)]="todo.date" (keyup.enter)="addTask()">
</label><br>
<label>Description: 
    <input type="text"  [(ngModel)]="todo.description" (keyup.enter)="addTask()">
</label><br>
<button (click)="addTask()">{{ actionName }} task</button><br>
